<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>COP Viewer</title>

    <style>
      html,
      body {
        display:flextitle;
        margin:0;
        width:100%;
      }

      #flextitle {
        width: 100%;
      }

      #text {
        color: white;
        margin: 0;
        text-align: center;
        width: 100%;
        vertical-align: middle;
        background: rgba(80, 163, 231, 1);
     }

      #viewDiv {
        padding: 0;
        margin: 0;
        bottom: 0;
        height: 94%;
        width: 100%;
        flex: 1; 
      }

      .esri-editor .esri-item-list__scroller {
        max-height: 350px;
      }
    </style>


		<link rel="stylesheet" href="https://jsdev.arcgis.com/next/esri/themes/light/main.css">
		
		<script src="https://jsdev.arcgis.com/next/"></script>
		
		<script type="module" src="https://js.arcgis.com/calcite-components/2.3.0/calcite.esm.js"></script>
		
		<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.3.0/calcite.css" />
		
		 
    <script>
      require([
            "esri/views/MapView", 
            "esri/WebMap",
            "esri/Map",
            "esri/portal/Portal",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Expand",
            "esri/widgets/Editor",
            "esri/widgets/Bookmarks",
            "esri/widgets/Legend",
            "esri/widgets/LayerList",
            "esri/widgets/CoordinateConversion",
            "esri/layers/FeatureLayer",
            "esri/layers/StreamLayer",
            "esri/layers/GroupLayer",
            "esri/renderers/DictionaryRenderer",
						"esri/layers/VideoLayer",
						"esri/widgets/VideoPlayer"
        ], function (
            MapView,
            WebMap,
            Map,
            Portal,
            BasemapGallery,
            Expand,
            Editor,
            Bookmarks,
            Legend,
            LayerList,
            CoordinateConversion,
            FeatureLayer,
            StreamLayer,
            GroupLayer,
            DictionaryRenderer,
						VideoLayer,
						VideoPlayer
        ) {

  
				  const url = "https://idt-lab-04.esri.com/video/rest/services/facility_of_interest/VideoServer";
					const videoLayer = new VideoLayer({
            //title: "Facility of Interest",
				    url
				  });
 
       /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebMap from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         * Backup item id: 7786bed152fa4d148182bc5981ad2483
         ************************************************************/
        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            //id: "66aa222b3385441e87e0e016800c09ed" // Monterey IPB - Web
						//id: "571efd8f950447a4907e336684b1437f" // Cheyenne COP (old)
            id: "c597128295914037bb8c4ae840a48b86"  // Cheyenne COP
          }
        });

 
        /************************************************************
         * Set the WebMap instance to the map property in a MapView.
         ************************************************************/
        const view = new MapView({
          map: webmap,
          container: "viewDiv",
          //zoom: 13,
			    //center: [-104.79, 41.1]
        });

        /************************************************************
         * Setup the Legend and LayerList widgets
         ************************************************************/
         view.when(() => {
            const legend = new Legend({
                view: view,
                style: "classic"
            });
            view.ui.add(new Expand({ view, content: legend }), "top-left");
        
            const layerList = new LayerList({
                view: view,
            });
            
            //view.ui.add( layerList, "top-left");
            view.ui.add(new Expand({ view, content: layerList }), "top-left");
        });
 
        /************************************************************
         * Setup the Basemap widget
         ************************************************************/
         const bgExpand = new Expand ({
             view,
             content: new BasemapGallery({ view: view }),
             expandIconClass: "esri-icon-basemap"
         });
         view.ui.add(bgExpand, "top-right");

        /************************************************************
         * Setup the Bookmarks widget
         ************************************************************/
         const bookmarks = new Bookmarks({
          view: view,
          // allows bookmarks to be added, edited, or deleted
          //editingEnabled: true,
          visibleElements: {
            time: false // don't show the time (h:m:s) next to the date
          }
        });

        const bkExpand = new Expand({
            view,
            content: bookmarks,
            expandIconClass: "esri-icon-bookmark"
        });
        view.ui.add(bkExpand, "top-left");
      
 
        /************************************************************
         * Setup the Editor widget
         ************************************************************/
         const editor = new Editor({
            view: view
         });
         
         const editExpand = new Expand({
             view,
             content: editor,
             expandIconClass: "esri-icon-edit"
         });
         view.ui.add(editExpand, "top-right");
         
        /************************************************************
         * Setup the CoordinateConversion widget
         ************************************************************/
         const ccWidget = new CoordinateConversion({
             view: view,
         });
         view.ui.add(ccWidget, "bottom-right");
         
         
        /************************************************************
         * Setup the VideoPlayer widget
         ************************************************************/
         const vpWidget = new VideoPlayer({
          container: "video-player-block",
			    layer: videoLayer,
          view: view
         });
         //const videoExpand = new Expand({
         // view,
         // content: vpWidget,
         // expandIconClass: "esri-icon-play"
         //});
         //view.ui.add(videoExpand, "top-right");
         //view.ui.add(vpWidget, "bottom-right");
         view.ui.add("video-player-block", "bottom-left");
         
          view.when(async () => {
            view.map.add(videoLayer)
            await videoLayer.load();
            //view.goTo(videoLayer.fullExtent);
          });
      });
 </script>
  </head>

  <body>
      <div id="flextitle">
        <calcite-shell>
          <div><h1 id="text"> COP Viewer </h1></div>
        <div id="viewDiv">
       <calcite-block id="video-player-block" heading="Video Player" collapsible></calcite-block>    </div>
      </calcite-shell>
    </body>
</html>
